<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up Now</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
</head>
<body>
  <main id="content">
    <h1>Sign Up Now For The New Software Beta Test</h1>
    <p>
      Enter your information below to get access to our software beta test.
    </p>
    <form id="firstnamelist" action="#null" method="get">
      <label for="firstname">First Name</label>
      <input type="fname" name="firstname" id="firstname" />

    </form>
    <form id="lastnamelist" action="#null" method="get">
      <label for="lastname">Last Name</label>
      <input type="lname" name="lastname" id="lastname" />
    </form>
    <form id="emaillist" action="#null" method="get">
      <label for="emailaddress">Email Address</label>
      <input type="email" name="emailaddress" id="emailaddress" />
    </form>
    <form id="occupationlist" action="#null" method="get">
      <label for="occupation">Occupation</label>
      <input type="job" name="occupation" id="occupation" />
    </form>
    <form id="passwordlist" action="#null" method="get">
      <label for="password">Password</label>
      <input type="pw" name="password" id="password" />
    </form>
    <input type="submit" name="signup" id="signup" value="Join Now" />
  </main>
<script src="site.js"></script>
</body>
</html>
